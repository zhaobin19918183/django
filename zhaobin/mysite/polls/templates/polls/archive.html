<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
</head>

<body>
{% extends "polls/base.html" %}
  {% block content %}
  {% for post in posts %}
  <h2>{{  post.title }}</h2>
  <p>{{ post.timestamp | date:"F jS"}}</p>
  <p>{{ post.body }}</p>
  {% endfor %}
  {% endblock %}
</body>

</html>
